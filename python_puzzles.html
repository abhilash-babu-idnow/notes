<a class="sourceLine" id="cb1-2" title="2"><span class="kw">class</span> Player:</a>

<a class="sourceLine" id="cb1-4" title="4"></a>
<a class="sourceLine" id="cb1-5" title="5">    <span class="kw">def</span> <span class="fu">__init__</span>(<span class="va">self</span>):</a>
<a class="sourceLine" id="cb1-6" title="6">        <span class="va">self</span>.count <span class="op">+=</span> <span class="dv">1</span></a>
<a class="sourceLine" id="cb1-7" title="7"></a>
<a class="sourceLine" id="cb1-8" title="8">p1 <span class="op">=</span> Player()</a>
<a class="sourceLine" id="cb1-9" title="9"><span class="bu">print</span>(Player.count)</a></code></pre></div>

<p>Answer: 0</p>
<p><code>self.count</code> shadows the class variable <code>count</code> So <code>p1.count</code> will be equal to <code>1</code>.</p>
